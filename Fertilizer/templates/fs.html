<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåæ Smart Agriculture System</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 32px;
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            font-weight: 600;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            background: #e9f5e9;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

    <h2>üåæ Smart Agriculture System üöú</h2>

    <form id="fertilizer-form">
        <label>üåç Enter City:</label>
        <input type="text" id="city" placeholder="Enter city name" required>
        <button type="button" onclick="fetchWeather()">Get Weather</button>

        <label>üå°Ô∏è Temperature:</label>
        <input type="number" id="temperature" readonly>

        <label>üíß Humidity:</label>
        <input type="number" id="humidity" readonly>

        <label>üå± Soil Type:</label>
        <select id="soil_type">
            <option value="Loamy">Loamy</option>
            <option value="Sandy">Sandy</option>
            <option value="Clay">Clay</option>
            <option value="Silty">Silty</option>
        </select>

        <label>üåæ Crop Name:</label>
        <select id="crop_name">
            <option value="Wheat">Wheat</option>
            <option value="Rice">Rice</option>
            <option value="Maize">Maize</option>
            <option value="Sugarcane">Sugarcane</option>
        </select>

        <label>üî¨ Nitrogen (N):</label>
        <input type="number" id="nitrogen" required>

        <label>‚öóÔ∏è Phosphorous (P):</label>
        <input type="number" id="phosphorous" required>

        <label>ü•î Potassium (K):</label>
        <input type="number" id="potassium" required>

        <button type="submit">üöÄ Predict Fertilizer</button>
    </form>

    <div id="result"></div>

    <script>
        async function fetchWeather() {
            let city = document.getElementById("city").value;
            if (!city) {
                alert("Please enter a city name!");
                return;
            }

            try {
                let response = await fetch(`https://api.weatherapi.com/v1/current.json?key=12018757b8f04aa4960105503252402&q=${city}`);
                let data = await response.json();

                document.getElementById("temperature").value = data.current.temp_c;
                document.getElementById("humidity").value = data.current.humidity;
            } catch (error) {
                console.error("Error fetching weather:", error);
                alert("Failed to fetch weather data!");
            }
        }

        document.getElementById("fertilizer-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            let requestData = {
                temperature: document.getElementById("temperature").value,
                humidity: document.getElementById("humidity").value,
                nitrogen: document.getElementById("nitrogen").value,
                phosphorous: document.getElementById("phosphorous").value,
                potassium: document.getElementById("potassium").value,
                soil_type: document.getElementById("soil_type").value,
                crop_name: document.getElementById("crop_name").value
            };

            try {
                let response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                });

                let result = await response.json();
                document.getElementById("result").innerHTML = `üåæ Recommended Fertilizer: ${result.fertilizer} <br> üìè Dosage: ${result.dosage}`;
                document.getElementById("result").style.display = "block";
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerHTML = "‚ö†Ô∏è Error: Unable to fetch fertilizer recommendation.";
                document.getElementById("result").style.display = "block";
            }
        });
    </script>

</body>
</html>
