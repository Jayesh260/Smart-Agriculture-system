<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #preview {
            display: none;
            width: 100%;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 5px;
            object-fit: cover;
        }
        .btn {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .loading {
            display: none;
            color: #FF8C00;
            font-weight: bold;
            margin-top: 10px;
        }
        .result {
            display: none;
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
            color: #2e8b57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåø Plant Disease Detection</h2>

        <form id="upload-form" enctype="multipart/form-data">
            <label for="file-input" class="file-label">üìÅ Choose an Image</label>
            <input id="file-input" type="file" name="image" accept="image/*" required>
            <img id="preview" alt="Image preview">
            <button type="submit" id="submit-btn" class="btn">üîç Predict</button>
        </form>

        <div class="loading" id="loading">üîÑ Predicting disease...</div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    submitBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            loading.style.display = "block";
            result.style.display = "none";

            fetch("/plantdisease/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = "none";
                result.textContent = "üå± Prediction: " + data.prediction;
                result.style.display = "block";
            })
            .catch(error => {
                loading.style.display = "none";
                result.textContent = "‚ùå Error: " + error.message;
                result.style.color = "red";
                result.style.display = "block";
            });
        });
    </script>
</body>
</html>
